<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <h3 class="choice">Choose Sign</h3>
    <div class="signChoice">
      <div class="circleBtn"></div>
      <div class="crossBtn"></div>
      <div class="cross-choice"></div>
      <div class="circle-choice"></div>
    </div>
    <div class="container">
      <div class="grid-box one" data-value="1"></div>
      <div class="grid-box two" data-value="2"></div>
      <div class="grid-box three" data-value="3"></div>
      <div class="grid-box four" data-value="4"></div>
      <div class="grid-box five" data-value="5"></div>
      <div class="grid-box six" data-value="6"></div>
      <div class="grid-box seven" data-value="7"></div>
      <div class="grid-box eight" data-value="8"></div>
      <div class="grid-box nine" data-value="9"></div>
    </div>
    <div class="sign"></div>
    <div class="sign"></div>
    <script src="script.js"></script>
  </body>
</html>
